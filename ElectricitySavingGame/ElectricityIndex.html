<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Water & Energy Game</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/ElectricityIndexstyle.css">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta property="og:url" content="https://www.your-domain.com/your-page.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Save the Water!" />
    <meta property="og:description" content="Game" />
    <meta property="og:image" content="icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    

</head>
<body>

    <!-- Background Music & Sounds -->
    <audio id="bg-music" src="../Sound/backgroundmusic.mp3" loop></audio>
    <audio id="collect-water" src="../Sound/Water Drop Sound.mp3"></audio>
    <audio id="collect-energy" src="../Sound/Energy Sound.mp3"></audio>
    <audio id="error-sound" src="../Sound/Buzzer Sound.mp3"></audio>

    <!-- Game Container -->
    <div id="game-container">
        <img id="player" src="../img/game4/r.png" alt="Player">
        <div id="score">Water: <span id="water-score">0</span> | Energy: <span id="energy-score">0</span></div>
        <div id="level">Level: <span id="level-count">1</span></div>
        <div id="timer">Time: <span id="timer-count">30</span></div>
        <div id="message"></div>
    </div>

    <!-- Game Over Popup -->
    <div id="game-over-popup">
        <h2>Game Over!</h2>
        <p id="final-score"></p>
        <button id="restart-btn">Play Again</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="touch-controls">
        <button id="left-btn">⬅</button>
        <button id="right-btn">➡</button>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/ElectricityIndexjs.js"></script>

</body>
</html>
